<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
    <script type = 'module' src="./popup.js"></script>
</head>

<body>
    <header class="heading d-flex justify-between">
        <!-- Title -->
        <h1 id="title">Dance Practice for Youtube</h1>

    </header>

    <main class="wrapper">

        <!-- Mirror -->
        <div class="d-flex mb-2 justify-between align-items-center">
            <div class = "title">
                <b>Mirror</b>
            </div>
            <!-- Enable-->
            <div class="d-flex align-items-center">
                OFF
                <div class="switch mr-1 ml-1">
                    <input id="mirror" type="checkbox" />
                    <label for="mirror">
                    </label>
                </div>
                ON
            </div>
        </div>

        <!-- Tempo -->
        <div class>
            <label class="label">
                <div class="d-flex align-items-center justify-between">
                    <div class="d-inline-block">
                        <span class = "title"><b>Speed</b></span>
                    </div>
                        <input id="tempo-value" class="mr-1 transparent" value="1" />
                </div>
            </label>
            <input class="w-100 blue-input" id="tempo" type="range" min="0.1" max="3" step="0.01" value="1" list="tempo-ticks" />
            <datalist id="tempo-ticks">
                <option>0.1</option>
                <option>0.5</option>
                <option>1.0</option>
                <option>1.5</option>
                <option>2.0</option>
                <option>2.5</option>
                <option>3.0</option>
            </datalist>
        </div>

        <!-- Repeat -->
        <div class="mb-2">
            
                <div class="d-flex align-items-center justify-between mb-1">
                    <div class = "title"><b>Markers</b></div>
                    <div class = "mr-1" ><button id = "clear-segments" class = "small-button">Clear</button></div>
                </div>
                <div class = "markers" id = "markers"></div>
            <div>

            </div>

        </div>

        <div class="support">
            <a href="https://ko-fi.com/axwdragon" target="_blank">
                 Donate :D
            </a>
        </div>
        <div class = "credits">
            <a href = "https://icons8.com" target = "_blank">marker icons by icons8 </a>
        </div>

    </main>
</body>

</html>
